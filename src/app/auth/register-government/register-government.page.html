<ion-content  color="primary" padding>
  <form  #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="user_case" type="user_case" placeholder="Age" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="user_case" type="user_case" placeholder="Address" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                Gender
                </ion-label>
              <ion-select  slot="end" padding>
                <ion-select-option value="m">Male</ion-select-option>
                <ion-select-option value="f">Female</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-input name="user_case" type="user_case" placeholder="organization" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="user_case" type="user_case" placeholder="Position" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="user_case" type="user_case" placeholder="Photo" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="user_case" type="user_case" placeholder="Phone Number" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [routerLink]="['/login']" expand="block">Register</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
            <div class="msg">
            If you already have an account, Please <a routerLink='/login'> Login</a>
            </div>
            <div class="msg" padding>
            <a routerLink='/home'>Back to home page</a>
            </div>
        </ion-row>
    </ion-grid>
  </form>
</ion-content>
